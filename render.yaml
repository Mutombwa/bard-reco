services:
  - type: web
    name: bard-reco
    env: python
    region: oregon
    plan: free
    branch: main
    # Memory-optimized build - install only what's needed
    buildCommand: pip install --no-cache-dir --no-deps streamlit pandas openpyxl rapidfuzz supabase plotly && pip install --no-cache-dir -r requirements.txt
    # Optimized start with memory limits
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true --server.runOnSave false --server.fileWatcherType none --browser.gatherUsageStats false --server.maxUploadSize 50
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # Streamlit settings
      - key: STREAMLIT_SERVER_ENABLE_CORS
        value: false
      - key: STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION
        value: true
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: false
      - key: STREAMLIT_SERVER_FILE_WATCHER_TYPE
        value: none
      - key: STREAMLIT_SERVER_RUN_ON_SAVE
        value: false
      - key: STREAMLIT_SERVER_MAX_UPLOAD_SIZE
        value: 50
      # Python memory optimizations
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
      - key: MALLOC_TRIM_THRESHOLD_
        value: 100000
