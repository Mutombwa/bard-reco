services:
  - type: web
    name: bard-reco
    env: python
    region: oregon
    plan: free
    branch: main
    # Faster build with pip cache and no-compile
    buildCommand: pip install --no-cache-dir --upgrade pip && pip install --no-cache-dir -r requirements.txt
    # Optimized start command with performance flags
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true --server.runOnSave false --server.fileWatcherType none --browser.gatherUsageStats false
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: STREAMLIT_SERVER_ENABLE_CORS
        value: false
      - key: STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION
        value: true
      # Performance optimizations
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: false
      - key: STREAMLIT_SERVER_FILE_WATCHER_TYPE
        value: none
      - key: STREAMLIT_SERVER_RUN_ON_SAVE
        value: false
      - key: STREAMLIT_SERVER_MAX_UPLOAD_SIZE
        value: 200
      # Python optimizations
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHONDONTWRITEBYTECODE
        value: 1
