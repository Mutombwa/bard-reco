{% extends "base.html" %}

{% block title %}Login - BARD-RECO Dashboard{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="stats-card text-center">
            <div class="mb-4">
                <i class="fas fa-chart-line stats-icon text-primary"></i>
                <h2>BARD-RECO Dashboard</h2>
                <p class="text-muted">Advanced Collaborative Reconciliation System</p>
            </div>
            
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="mt-4 text-muted">
                <small>
                    Default: admin / admin123<br>
                    <i class="fas fa-shield-alt"></i> Secure Authentication
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
