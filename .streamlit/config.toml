# ==============================================
# Streamlit Configuration
# Optimized for Cloud Deployment (Render & Streamlit Cloud)
# ==============================================

[server]
port = 8501
headless = true
# Disable XSRF protection to allow file uploads without 403 errors
enableCORS = false
enableXsrfProtection = false
maxUploadSize = 200
runOnSave = false
fileWatcherType = "none"

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#3498db"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"

[runner]
magicEnabled = true
fastReruns = true

[client]
toolbarMode = "minimal"
showErrorDetails = true
